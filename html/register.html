<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Motor Limited</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/index.html" class="logo">Legend Motor</a>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="vehicle-display.html">Vehicle Display</a>
                <a href="insurance-services.html">Insurance Services</a>
                <a href="about-us.html">About Us</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="register-section">
            <h2>Register</h2>
            <form id="registerForm" class="register-form">
                <div class="form-group required">
                    <label for="userType">UserType</label>
                    <select id="userType" name="userType" required>
                        <option value="customer">Customer</option>
                        <option value="vehicleSalesperson">VehicleSalesperson</option>
                        <option value="insuranceSalesperson">InsuranceSalesperson</option>
                    </select>
                    <div class="error-message"></div>
                </div>

                <div class="form-group required">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group required">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group required">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group required">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group required">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address"></textarea>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label>Preferred Contact</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferredContact" value="email">
                            Email
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferredContact" value="phone">
                            Phone
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferredContact" value="sms">
                            SMS
                        </label>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="register-btn">Register</button>
                    <button type="button" id="backBtn" class="back-btn">Back to Login</button>
                </div>
            </form>
            <div id="successMessage" style="display: none;" class="success-message">
                Registration Successful! Turning to login page......
            </div>
        </div>
    </div>

    <script type="module" src="../js/forms/register.js"></script>
</body>
</html>
