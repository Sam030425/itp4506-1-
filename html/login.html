<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Motor Limited</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Legend Motor</a>
            <div class="nav-menu">
                <a href="index.html">Main</a>
                <a href="#">Vehicle Display</a>
                <a href="#">Insurance Services</a>
                <a href="#">About Us</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="login-section">
            <h2>Login</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="userType">UserType</label>
                    <select id="userType" name="userType" required>
                        <option value=""></option>
                        <option value="customer">Customer</option>
                        <option value="vehicleSalesperson">VehicleSalesperson</option>
                        <option value="insuranceSalesperson">InsuranceSalesperson</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="register-btn" onclick="location.href='register.html'">Register</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
