<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Management - Legend Motor</title>
    <link rel="stylesheet" href="../css/insurance.css">
    <link rel="icon" href="../images/icon1.png">
</head>
<body>
 
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Legend Motor</a>
            <div class="nav-right">
                <a href="insuranceprofile.html" class="profile-btn">Profile</a>
                <button class="logout-btn" onclick="insuranceManager.logout()">Logout</button>
            </div>
        </div>
    </nav>

    
    <div class="insurance-container">
      
        <div class="insurance-header">
            <div class="header-content">
                <h1>Insurance Management</h1>
            </div>
        </div>

    
        <div class="insurance-overview">
            <div class="overview-card">
                <h3>Today's Premium</h3>
                <p class="amount">HK$<span id="todayPremium">0</span></p>
            </div>
            <div class="overview-card">
                <h3>Monthly Premium</h3>
                <p class="amount">HK$<span id="monthlyPremium">0</span></p>
            </div>
            <div class="overview-card">
                <h3>Pending Applications</h3>
                <p class="count" id="pendingApplications">0</p>
            </div>
            <div class="overview-card">
                <h3>Active Policies</h3>
                <p class="count" id="activePolicies">0</p>
            </div>
        </div>

       
        <div class="policies-section">
            <div class="section-header">
                <h2>Policy Management</h2>
                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending Review</option>
                        <option value="reviewing">Under Review</option>
                        <option value="approved">Approved</option>
                        <option value="active">Active</option>
                        <option value="expired">Expired</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="vehicle">Vehicle Insurance</option>
                        <option value="driver">Driver Insurance</option>
                        <option value="comprehensive">Comprehensive</option>
                    </select>
                    <input type="date" id="dateFilter">
                    <button class="refresh-btn" onclick="insuranceManager.refreshPolicies()">
                        Refresh
                    </button>
                </div>
            </div>

      
            <div class="policies-table-container">
                <table class="policies-table">
                    <thead>
                        <tr>
                            <th>Policy ID</th>
                            <th>Client</th>
                            <th>Type</th>
                            <th>Premium</th>
                            <th>Start Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="policiesTableBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <div id="policyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="policyDetails">
                
            </div>
        </div>
    </div>
    <script src="../js/login/auth.js"></script>
    <script src="../js/login/login.js"></script>
    <script src="../js/insurance/insurance.js"></script>
</body>
</html>
