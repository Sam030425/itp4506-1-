<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Profile - Legend Motor</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/salesprofile.css">
    <link rel="icon" href="../images/icon1.png">
</head>
<body>
    >
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Legend Motor</a>
            <div class="nav-right">
                <a href="../html/sales.html" class="action-btn">Management</a>
                <button class="logout-btn" onclick="salesProfile.logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="profile-container">
        <div class="profile-header">
            <h1>Sales Profile</h1>
        </div>

        <div class="profile-content">
            
            <div class="profile-card">
                <div class="basic-info">
                    <h2 id="salesName">Loading...</h2>
                    <p id="salesEmail">Email: Loading...</p>
                </div>
                <div class="performance-summary">
                    <div class="stat-item">
                        <span class="stat-label">Monthly Sales</span>
                        <span class="stat-value" id="monthlySales">HK$0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Orders</span>
                        <span class="stat-value" id="totalOrders">0</span>
                    </div>
                </div>
            </div>

           
            <div class="profile-details">
                
                <div class="details-section">
                    <h3>Personal Information</h3>
                    <form id="personalInfoForm" class="profile-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" value="Sales Department" readonly>
                        </div>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input type="text" id="position" value="Vehicle Salesperson" readonly>
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>

                
                <div class="details-section">
                    <h3>Sales Performance</h3>
                    <div class="performance-metrics">
                        <div class="metric-card">
                            <h4>Current Month</h4>
                            <div class="metric-value" id="currentMonthSales">HK$0</div>
                            <div class="metric-label">Total Sales</div>
                        </div>
                        <div class="metric-card">
                            <h4>Completion Rate</h4>
                            <div class="metric-value" id="completionRate">0%</div>
                            <div class="metric-label">Orders Completed</div>
                        </div>
                        <div class="metric-card">
                            <h4>Customer Satisfaction</h4>
                            <div class="metric-value" id="satisfaction">N/A</div>
                            <div class="metric-label">Average Rating</div>
                        </div>
                    </div>
                </div>

               
                <div class="details-section">
                    <h3>Recent Activities</h3>
                    <div class="activity-list" id="activityList">
                        
                    </div>
                </div>

               
                <div class="details-section">
                    <h3>Security Settings</h3>
                    <form id="securityForm" class="profile-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="save-btn">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/login/auth.js"></script>
    <script src="../js/login/login.js"></script>
    <script src="../js/profile.js/salesprofile.js"></script>
</body>
</html>
